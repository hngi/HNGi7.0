<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Request for Certificate</title>
  <style>
    
.heading {
  background: #D1F0F6;
  margin-top: 0;
  padding-top: 3rem;
}
.main-btn {
  background: #00AEFF;
border-radius: 4px;
font-weight: bold;
color: white !important;
display: inline-block;
}

.main-btn:hover {
  background: rgb(0, 142, 207);
}

.main-heading {
  font-size: 2rem;
  color: #084482;
}
.quick-links {
  color: #00AEFF;
  list-style: none;
  padding: 0;
  margin: 0;
}

.main-header-content {
  margin-top: 5rem;
  margin-bottom: 0;
  padding-bottom: 3rem;
}

.form-control {
  border: 1px solid #868686;
  border-radius: 0;
}

.submit-btn {
  display: block;
  background: #00AEFF;
box-shadow: 0px 4px 6px rgba(50, 50, 93, 0.11), 0px 1px 3px rgba(0, 0, 0, 0.08);
border-radius: 4px;
color: white;
}

.submit-btn:hover {
  color: white;
  background: rgb(0, 142, 207);
}

.main-header-content p {
  font-size: 1.1rem;
  color: #474747;
}

small.please-note {
  display: block;
  font-style: italic;;
}

.main-form .form-group {
  margin-top: .7rem;
}

.main {
  background: #F4F5F7;
  padding-top: 3rem;
}
  </style>
</head>
<body>

  
  
  
    <div class="heading">
      <div class="container main-header-content">
        <h1 class="text-center main-heading">Request for your HNG Certificate</h1>
        <p class="text-center mt-4 mb-1">Thanks for taking part in the HNG Internship and making it to the end.</p>
        <p class="text-center">Kindly fill the form below.</p>
        
      </div>
      
    </div>
 
  <main class="main">
    <div class="container  pb-5">
      <form class="main-form">
      <small class="please-note text-center mb-5 ">Kindly note that this Certificate will be issued to only those who completed the
        program.</small>

        <div class="form-group ">
          <div class="mx-auto row">
            <label class="mx-auto col-md-8 pl-0" for="name">Your Full Name</label>
          </div>
          <div class="mx-auto row">
            <input type="text" required class=" mx-auto col-md-8 form-control" placeholder="Enter your Name" name="name" id="name">
          </div>
        </div>
      
        <div class="form-group ">
          <div class="mx-auto row">
<label class="mx-auto col-md-8 pl-0" for="email">Your Email</label>
          </div>
          <div class="mx-auto row">
            <input type="email" required class=" mx-auto col-md-8 form-control" placeholder="Enter your email address" name="email"
              id="email">
          </div>
        </div>
      
        <div class="form-group ">
          <div class="mx-auto row">
            <label class="mx-auto col-md-8 pl-0" for="year">What Year did you finish?</label>
          </div>
          <div class="row mx-auto">
<input type="number" required class=" mx-auto col-md-8 form-control" placeholder="Enter the year you were an intern"
  name="year" id="year">
          </div>
          
        </div>
      
        <div class=" form-group ">
          <div class="mx-auto row">
            <label class="mx-auto col-md-8 pl-0" for="month">What month did you finish?</label>
          </div>
         <div class="row mx-auto">
            <input type="text" required class=" mx-auto col-md-8 form-control" placeholder="Enter the month you finished"
              name="month" id="month">
         </div>
        </div>




        


      
        <input type="submit" class="btn submit-btn px-5 mt-4 mx-auto" value="Submit">
        
      </form>
    </div>
  </main>
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
